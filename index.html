<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rimuro Family</title>
    <meta property="og:title" content="Rimuro Family" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://rimuru.enquegastar.com" />
    <meta property="og:image" content="http://rimuru.enquegastar.com/Rimuru.jpeg" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style type="text/css">
		.Cuadro_Base{
			background: url(Rimuru.jpeg);
			width: 351px;
			height: 480px;
		}
		.Cuadro_Base img{
	    filter: hue-rotate(93deg);
		}
		body{
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div class="Cuadro_Base">
		<img src="Rimuru Base.png" id="slimo"  draggable="false">
	</div>
</body>
	<script type="text/javascript">
		function drag(event){
			console.log(event);
		}
		function beginSliding(e) {
            if(!(e instanceof TouchEvent)){
    			slider.onpointermove = slide;
    			beginSliding.Start=e
    			slider.setPointerCapture(e.pointerId);
            }else
                beginSliding.StartTouch=e;
		}

		function stopSliding(e) {
            if(!(e instanceof TouchEvent)){
    			slider.onpointermove = null;
    			slider.releasePointerCapture(e.pointerId);
            }else
                beginSliding.StartTouch=null;
		}
		function slide(e) {
            let Distancia=0;
            if(e instanceof TouchEvent){
                Distancia=Math.abs(e.touches['0'].screenX- beginSliding.StartTouch.touches['0'].screenX)%360;
            }else{
                Distancia=Math.abs(e.clientX- beginSliding.Start.clientX)%360;
            }
			slider.style.filter = 'hue-rotate('+Distancia+'deg)';
		}
		function startup() {
            var el = document.getElementsByTagName("canvas")[0];
            el.addEventListener("touchstart",
             handleStart, false);
            el.addEventListener("touchend", handleEnd, false);
            el.addEventListener("touchcancel", handleCancel, false);
            el.addEventListener("touchleave", handleLeave, false);
            el.addEventListener("touchmove", handleMove, false);
        }
		const slider = document.getElementById('slimo');
		slider.onpointerdown = beginSliding;
		slider.onpointerup = stopSliding;
		slider.addEventListener("touchstart", beginSliding, false);
        slider.addEventListener("touchend", stopSliding, false);
        slider.addEventListener("touchmove", slide, false);
	</script>
</html>
